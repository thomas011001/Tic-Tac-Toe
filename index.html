<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Tic Tac Toe</title>
</head>
<body class="bg-dark text-light">
    <div class="container">
        <div class="score-board">
            <div class="score row">
                <div class="score-board__player col text-center">
                    <h2>Player 1</h2>
                    <p id="player1-score">0</p>
                </div>
                <div class="score-board__player col text-center">
                    <h2>Player 2</h2>
                    <p id="player2-score">0</p>
                </div>
            </div>
            <div class="score-board__turn text-center row">
                <h2>Current Turn</h2>
                <p id="current-turn">Player 1</p>
            </div>
        </div>        

        <div class="game-board">
            <div class="row">
                <div class="col text-center game-board__cell" id="cell1">
                    
                </div>
                <div class="col text-center game-board__cell" id="cell2">
                    
                </div>
                <div class="col text-center game-board__cell" id="cell3">
                    
                </div>
            </div>
            <div class="row">
                <div class="col text-center game-board__cell" id="cell4">
                    
                </div>
                <div class="col text-center game-board__cell" id="cell5">
                    
                </div>
                <div class="col text-center game-board__cell" id="cell6">
                    
                </div>
            </div>
            <div class="row">
                <div class="col text-center game-board__cell" id="cell7">
                    
                </div>
                <div class="col text-center game-board__cell" id="cell8">
                    
                </div>
                <div class="col text-center game-board__cell" id="cell9">
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
